<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div style="position: relative;">
      <a-scene>
        <a-entity rotation="0 0 0">
          <a-camera position="0 2 4">
          <a-entity
            cursor=""
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat; opacity: 0.5"
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            raycaster=""
          >
          </a-entity>
        </a-camera>
        </a-entity>
        <a-sphere moon id="moon" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
      </a-scene>


        <div class="card" id="moonCard"> 
          <h3 id="moonTitle">Title</h3>
          <p> Lorem ipsum sit amet dolor </p>
        </div>
      </div>

  </body>
</html>
