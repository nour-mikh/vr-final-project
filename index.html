<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="scripts/script.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <div style="position: relative;">
      <a-scene>
        <a-entity rotation="0 0 0">
          <a-camera position="0 2 4">
          <a-entity
            cursor=""
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat; opacity: 0.5"
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            raycaster=""
          >
          </a-entity>
        </a-camera>
        </a-entity>
        <a-sphere moon id="moon" position="0 1.25 -5" radius="1.25" color="#F6F1D5"></a-sphere>
        <a-sky color="#ECECEC"></a-sky>
      </a-scene>


        <div class="card" id="moonCard"> 
          <h3 id="moonTitle">Moon</h3>
          <p> The Moon is Earth's only natural satellite. It goes around the Earth at a distance of about 385,000 kilometers. Gravity on the Moon is around 1.6N/kg </p>
          <button class="demoButton"><a href="moon.html">Take a closer look</a></button>
        </div>
      </div>

  </body>
</html>
