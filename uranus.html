<!DOCTYPE html>
<html>
  <head>
     <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
     <script type="text/javascript" src="indexUranus.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
   <style>
    .buttons {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      height: 10em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      }
    
    .b1, .b2{
      margin: 5px;
      padding: 5px;
      border: 2px solid white;
      border-radius: 10px;
      background: transparent;
      color: white;
      font-weight: bold;
      font-size: 14px;
      font-family: Poppins, fantasy;
      width: 4em;
      height: 3 em;
    }
      
    .b1:active, .b2:active {
  background-color: #A9A9A9;
  transform: translateY(4px);
    }
    </style>
  </head>

  <body>
      
      
    <div class="buttons">
          <button class="b1"><i class="fa-solid fa-play"></i></button>
          <button class="b2"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
    
    <a-scene background="color: black" physics="restitution:0.15;">
 
      <a-assets>
        <img
          id="uranus"
          src="https://cdn.glitch.global/568f16e5-ff30-423a-bfbf-0e32b762a3f9/uranus.jpeg?v=1702331611227"
        />
        <img
          id="uranus_nm"
          src="https://cdn.glitch.global/568f16e5-ff30-423a-bfbf-0e32b762a3f9/uranus nm.png?v=1702331810527"
        />
        
         <a-asset-item id="feather_1" src="https://cdn.glitch.global/568f16e5-ff30-423a-bfbf-0e32b762a3f9/feather.glb?v=1702334409746"></a-asset-item>
