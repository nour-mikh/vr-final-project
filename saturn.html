    <style>
    .buttons {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      height: 10em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      }
    
    .b1, .b2{
      margin: 5px;
      padding: 5px;
      border: 2px solid white;
      border-radius: 10px;
      background: transparent;
      color: white;
      font-weight: bold;
      font-size: 14px;
      font-family: Poppins, fantasy;
      width: 4em;
      height: 3 em;
    }
      
    .b1:active, .b2:active {
  background-color: #A9A9A9;
  transform: translateY(4px);
    }
    </style>
  </head>

  <body>
    
     
    <div class="buttons">
          <button class="b1"><i class="fa-solid fa-play"></i></button>
          <button class="b2"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
    
    <div class="card" id="ringsCard"> 
      <h3>
        Saturn's Rings
      </h3>
      <p>
        Saturn's rings consist of billions of icy particles, varying in size from micrometers to meters, orbiting the planet within distinct bands.
      </p>
    </div>
    
    <div class="card" id="glassCard"> 
      <p>
        Glass cage 
      </p>
    </div>
